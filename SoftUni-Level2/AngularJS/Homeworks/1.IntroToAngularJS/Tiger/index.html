<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Tiger</title>
    <script src="../lib/angular.js" type="application/javascript"></script>
    <script src="app.js" type="application/javascript"></script>
</head>
<body ng-app="tigerApp" ng-controller="TigerMainCtrl">
    <div id="container" ng-style="{
        background: '#CACACA',
        color: '#25384B',
        width: '40%'
    }">
        <div id="leftDiv" ng-style="{
            display: 'inline-block',
            width: '40%',
            padding: '3%'
        }">
            <h1 ng-style="{'text-align': 'center', textTransform: 'uppercase'}">Tiger</h1>
            <p ng-style="paragraphStyle">Name: <span ng-style="{fontWeight: 'normal'}">{{ name }}</span></p>
            <p ng-style="paragraphStyle">Born: <span ng-style="{fontWeight: 'normal'}">{{ birthLocation }}</span></p>
            <p ng-style="paragraphStyle">Birth date: <span ng-style="{fontWeight: 'normal'}">{{ birthday }}</span></p>
            <p ng-style="paragraphStyle">Live: <span ng-style="{fontWeight: 'normal'}">{{ livingLocation }}</span></p>
        </div>
        <div id="rightDiv" ng-style="{
            display: 'inline-block',
            width: '45%',
            height: '20%',
            padding: '1%'
        }">
            <img src="{{ photoUrl }}" ng-style="{
                width: '100%',
                height: '100%'
            }"/>
        </div>
    </div>
</body>
</html>
