<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Element Insertion</title>
    <script src="lib/jquery-2.1.1.js"></script>
    <script defer src="app.js" type="text/javascript"></script>
</head>
<body>
    <div class="container">
        <ul class="list">
            <li>The First Li Element</li>
            
        </ul>
        <br/>
        <button class="addAfter">Add After</button>
        <button class="removeAfter">Remove After</button>
        <button class="addBefore">Add Before</button>
        <button class="removeBefore">Remove Before</button>
    </div>
</body>
</html>
