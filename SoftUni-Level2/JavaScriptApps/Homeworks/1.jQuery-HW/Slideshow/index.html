<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Slideshow</title>
    <script src="..\lib\jquery-2.1.1.js" type="text/javascript"></script>
    <script src="app.js" type="text/javascript"></script>
    <link rel="stylesheet" href="styles.css"/>
</head>
    <body>
        <div id="slideshow">
            <div id="slideshowWindow">
                <div class="slide">
                    <img src="pics/forestRiver.jpg" alt="forestRiver" />
                    <div class="slideText">
                        <h2 class="slideTitle">Slide 1</h2>
                        <p class="slideDes">Forest and River</p>
                        <p class="slideLink"><a href="#">click here</a></p>
                    </div>
                </div>
                <div class="slide">
                    <img src="pics/house-in-green-field.jpg" alt="house in green field" />
                    <div class="slideText">
                        <h2 class="slideTitle">Slide 2</h2>
                        <p class="slideDes">House in green field</p>
                        <p class="slideLink"><a href="#">click here</a></p>
                    </div>
                </div>
                <div class="slide">
                    <img src="pics/TreesRiver.jpg" alt="TreesRiver" />
                    <div class="slideText">
                        <h2 class="slideTitle">Slide 3</h2>
                        <p class="slideDes">Trees by River</p>
                        <p class="slideLink"><a href="#">click here</a></p>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
